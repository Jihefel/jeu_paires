<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/img/cropped-aoc-favicon-2020-32x32.png" type="image/png">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <title>Jeu de mémoire - Art of Creation</title>
</head>

<body>
    <video autoplay loop id="videoBg" src="./public/video/AOC-Header-Portrait-Front.mp4">
    </video>
    <section id="topWrapper">
        <div class="backTop">
            <div id="top" class="d-flex justify-content-around align-items-center">
                <div class="titre d-flex align-items-center fs-6 ms-5">
                    <span class="me-3 d-flex justify-content-center align-items-center w-100"><i class="fa-solid fa-music fa-2xs me-3"></i><img id="artist1" src="" alt="" style="max-height: 30px; width: fit-content;"><img id="artist2" src="" alt="" style="max-height: 30px; width: fit-content;" class="me-2"><span id="titre"></span></span>
                </div>
                <div class="me-5">
                    <span id="chrono">00:00</span>
                </div>
                <button id="btnAfficher" class="btn me-5" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Afficher le tableau des
                    scores</button>
                <div class="musicbtn d-flex gap-3 align-items-center mx-5">
                    <i class="fa-solid fa-play fa-sm"></i>
                    <i class="fa-solid fa-pause fa-sm"></i>
                    <i class="fa-solid fa-stop fa-sm"></i>
                    <i class="fa-solid fa-backward-step fa-sm"></i>
                    <i class="fa-solid fa-forward-step fa-sm"></i>
                    <i class="fa-solid fa-volume-down fa-sm"></i>
                    <i class="fa-solid fa-volume-high fa-sm"></i>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid row d-flex align-items-center">
        <div class="col-12 d-flex flex-column align-items-center justify-content-center" id="start">
            <div id="getPseudo" class="text-center">
                <label for="pseudo" class="fs-4 me-4 fw-bold">Entrez votre pseudo :</label>
                <br>
                <br>
                <div class="input-group justify-content-center align-items-center" id="input-group">
                    <input type="text" aria-label="Pseudo" aria-describedby="validPseudo" class="fs-5 px-3 py-1"
                        id="pseudo">
                    <button class="btn" type="button" id="validPseudo">Valider</button>
                </div>
            </div>
            <div id="difficulty" class="d-none flex-column align-items-center justify-content-center">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                    id="select-difficulty">
                    <option selected class="fs-6" value="">Choisissez votre niveau de difficulté</option>
                    <option value="1" class="fw-bold">Normal</option>
                    <option value="2" class="fw-bold">Difficile</option>
                </select>
                <button class="btn" id="valid-difficulty">Valider</button>
            </div>
        </div>
        <div class="col-12 d-none opacity-100" id="partieJeu">
            <div class="jeu mx-auto d-flex align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <button class="btn d-none" id="replay">Nouvelle partie</button>
                </div>
                <div class="grille row d-flex gap-3 justify-content-center">
                    <div class="ligneCarte row row-cols-4 mt-2">
                        <div class="col">
                            <div class="carte">
                                <div class="double-face position-relative">
                                    <div class="dos d-flex justify-content-center "></div>
                                    <div class="face d-flex justify-content-center  d-none">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte derniere">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ligneCarte row row-cols-4">
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte derniere">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="partieScore">
            <div class="offcanvas offcanvas-end d-flex align-items-center justify-content-center" tabindex="-1"
                id="offcanvasRight" aria-labelledby="offcanvasRightLabel" data-bs-scroll="true" data-bs-backdrop="false"
                tabindex="-1">
                <div id="scores">
                    <div class="offcanvas-header">
                        <h3 class="fs-1 fw-bold text-center text-uppercase">Tableau des scores</h3>
                    </div>
                    <div class="offcanvas-body">
                        <table class="mx-auto text-center sortable">
                            <thead>
                                <tr class="fs-5">
                                    <th class="px-3">Pseudo</th>
                                    <th class="px-3 sorttable_numeric">Temps</th>
                                    <th class="px-3">Niveau</th>
                                </tr>
                            </thead>
                            <tbody class="fs-5 text-center">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JS Bootstrap -->
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>
<!-- Import JS -->
<script src="./public/js/main.js" type="module"></script>


</html>
