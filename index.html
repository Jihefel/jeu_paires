<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/img/cropped-aoc-favicon-2020-32x32.png" type="image/png">
    <title>Jeu de mémoire - Art of Creation</title>
</head>

<body>
    <video autoplay loop id="videoBg" src="./public/video/AOC-Header-Portrait-Front.mp4">
    </video>
    <section id="topWrapper">
        <div class="backTop">
            <div id="top" class="d-flex justify-content-center align-items-center gap-5">
                <div>
                    <span id="chrono">00:00</span>
                </div>
                <button id="btnAfficher" class="btn">Afficher le tableau des scores</button>
            </div>
        </div>
    </section>
    <div class="container-fluid row d-flex align-items-center">
        <div class="col-12 d-flex align-items-center justify-content-center" id="start">
            <div class="input-group justify-content-center align-items-center" id="input-group">
                <label for="pseudo" class="fs-4 me-4 fw-bold">Entrez votre pseudo :</label>
                <input type="text" aria-label="Pseudo" aria-describedby="validPseudo" class="fs-5 px-3 py-1"
                    id="pseudo">
                <button class="btn" type="button" id="validPseudo">Valider</button>
            </div>
            <div id="difficulty" class="d-none flex-column align-items-center justify-content-center">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select-difficulty">
                    <option selected>Choisissez votre niveau de difficulté</option>
                    <option value="normal">Normal</option>
                    <option value="difficile">Difficile</option>
                </select>
                <button class="btn" id="valid-difficulty">Valider</button>
            </div>
        </div>
        <div class="col-12 d-none opacity-100" id="partieJeu">
            <div class="jeu mx-auto d-flex align-items-center justify-content-center">
                <div class="grille row d-flex gap-3 justify-content-center">
                    <div class="ligneCarte row row-cols-4 mt-2">
                        <div class="col">
                            <div class="carte">
                                <div class="double-face position-relative">
                                    <div class="dos d-flex justify-content-center "></div>
                                    <div class="face d-flex justify-content-center  d-none">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte derniere">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div style="height: 10px; width: 100%;"></div> -->

                    <div class="ligneCarte row row-cols-4">
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="carte derniere">
                                <div class="double-face">
                                    <div class="dos d-flex justify-content-center"></div>
                                    <div class="face d-flex justify-content-center d-none">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none" id="partieScore">
            <div id="scores">
                <table class="text-center">
                    <thead>
                        <tr>
                            <th colspan="2" class="fs-5">Tableau des scores</th>
                        </tr>
                        <tr>
                            <th>Pseudo</th>
                            <th>Temps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>aaa</td>
                            <td>20s</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script JS Bootstrap -->
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>
<!-- Import JS -->
<script src="./public/js/main.js"></script>

</html>
