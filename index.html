<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/img/cropped-aoc-favicon-2020-32x32.png" type="image/png">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="preload" href="./public/img/AOC-Header-Portrait-Front-min.jpg" as="image">
    <link rel="preload" href="./public/img/AOC-Artist-Front-Headhunterz-min.jpg" as="image" preloadStrategy="lazy">
    <link rel="preload" href="./public/img/AOC-Artist-Front-Noisecontrollers-min.jpg" as="image" preloadStrategy="lazy">
    <link rel="preload" href="./public/img/AOC-Artist-Front-Project-One-min.jpg" as="image" preloadStrategy="lazy">
    <link rel="preload" href="./public/img/AOC-Artist-Front-Wildstylez-2021-Alt.png" as="image" preloadStrategy="lazy">
    <link rel="preload" href="./public/img/dos-cartes.jpg" as="image" preloadStrategy="lazy">
    <link rel="preload" href="https://github.com/Jihefel/jeu_paires/blob/gh-pages/public/video/ArtOfCreation.mp4" as="fetch" type="video/mp4">
    <title>Jeu de mémoire - Art of Creation</title>
</head>

<body>
    <video autoplay loop id="videoBg" src="./public/video/AOC-Header-Portrait-Front.mp4" data-autoplay="true">
    </video>
    <section id="topWrapper">
        <div class="backTop">
            <div id="top" class="d-flex justify-content-around align-items-center flex-wrap">
                <div class="titre d-none d-md-block fs-6 order-5 order-md-first mt-3 mt-md-1">
                    <span class="titre-content d-flex justify-content-center align-items-center flex-wrap">
                        <div class="dropdown-center" data-bs-offset="800,500">
                            <button class="dropdown-toggle text-white  me-lg-1" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-music fa-2xs"></i>
                            </button>

                            <ul class="musics-list dropdown-menu p-3" data-bs-theme="dark">

                            </ul>
                        </div>
                        <img id="artist1" src=" " style="height: -webkit-fill-available; width: fit-content;">
                        <img id="artist2" src=" " style="height: -webkit-fill-available; width: fit-content;"
                            class="me-2">
                        <span id="separationMusic" class="me-2"></span><span id="titre"></span>
                    </span>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="me-lg-5">
                        <span id="chrono">00:00</span>
                    </div>
                    <button class="btn d-none d-lg-block btnAfficher" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Afficher le tableau des
                        scores</button>
                </div>
                <!-- Button trigger modal -->

                <div class="btn-mobile d-lg-none">
                    <button type="button" class="btn btnAfficher btn-mobile-afficher" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" style="color: #f7bf40; border: 1px solid #f7bf40;
                            transition: 0.7s;
                            filter: drop-shadow(0 0 3px #f7bf40);
                            font-size: 67%;
                            width: fit-content;">
                        <i class="fa-solid fa-ranking-star mt-1"></i>
                    </button>
                    <button class="btn btnMusic" style="color: #f7bf40; border: 1px solid #f7bf40;
                        transition: 0.7s;
                        filter: drop-shadow(0 0 3px #f7bf40);
                        font-size: 67%;
                        width: fit-content;">
                        <i class="fa-solid fa-music"></i>
                    </button>
                </div>



                <div class="musicbtn d-none d-lg-flex gap-3 align-items-center mx-4 order-last pt-4 pb-3 py-lg-0">
                    <i class="fa-solid fa-play fa-sm"></i>
                    <i class="fa-solid fa-pause fa-sm"></i>
                    <i class="fa-solid fa-stop fa-sm"></i>
                    <i class="fa-solid fa-backward-step fa-sm"></i>
                    <i class="fa-solid fa-forward-step fa-sm"></i>
                    <i class="fa-solid fa-volume-down fa-sm"></i>
                    <i class="fa-solid fa-volume-high fa-sm"></i>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid row d-flex align-items-center">
        <div class="col-12 d-flex flex-column align-items-center justify-content-center" id="start">
            <div id="getPseudo" class="text-center">
                <label for="pseudo" class="fs-4 me-4 fw-bold">Entrez votre pseudo :</label>
                <br>
                <br>
                <div class="input-group justify-content-center align-items-center" id="input-group">
                    <input type="text" aria-label="Pseudo" aria-describedby="validPseudo" class="fs-5 px-3 py-1"
                        id="pseudo" autocomplete="off">
                    <button class="btn" type="button" id="validPseudo">Valider</button>
                </div>
            </div>
            <div id="difficulty" class="d-none flex-column align-items-center justify-content-center">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                    id="select-difficulty">
                    <option selected class="fs-6" value="">Choisissez votre niveau de difficulté</option>
                    <option value="1" class="fw-bold">Normal</option>
                    <option value="2" class="fw-bold">Difficile</option>
                </select>
                <button class="btn" id="valid-difficulty">Valider</button>
            </div>
        </div>
        <div class="col-12 d-none opacity-100" id="partieJeu">
            <div class="jeu mx-auto d-flex align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <button class="btn d-none" id="replay">Nouvelle partie</button>
                </div>
                <div class="grille row d-flex gap-3 justify-content-center">
                    <div class="ligneCarte d-flex flex-wrap align-items-center justify-content-center mt-2">
                        <div class="carte">
                            <div class="double-face position-relative">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">
                                </div>
                            </div>
                        </div>
                        <div class="carte">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte derniere">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                        <div class="carte derniere">
                            <div class="double-face">
                                <div class="dos d-flex justify-content-center"></div>
                                <div class="face d-flex justify-content-center d-none">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="partieScore">
            <div class="offcanvas offcanvas-end d-none d-lg-flex align-items-center justify-content-center"
                tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" data-bs-scroll="true"
                data-bs-backdrop="false" tabindex="-1">
                <div id="scores">
                    <div class="offcanvas-header">
                        <h3 class="fs-1 fw-bold text-center text-uppercase">Tableau des scores</h3>
                    </div>
                    <div class="offcanvas-body">
                        <table class="mx-auto text-center sortable">
                            <thead>
                                <tr class="fs-5">
                                    <th class="px-3">Pseudo</th>
                                    <th class="px-3 sorttable_numeric">Temps</th>
                                    <th class="px-3">Niveau</th>
                                </tr>
                            </thead>
                            <tbody class="fs-5 text-center">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Tableau des scores</h1>
                        </div>
                        <div class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JS Bootstrap -->
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>
<!-- Import JS -->
<script src="./public/js/main.js" type="module"></script>


</html>
